query getGuidanceDataFromID($id: ID!) {
  guidance(id: $id) {
    data {
      id
      attributes {
        name
        type
        category
        source
        date
        version {
          __typename
          ... on ComponentVersionHistoryCis {
            version
          }
          ... on ComponentVersionHistoryStig {
            version
          }
          ... on ComponentVersionHistoryVendor {
            version
          }
          ... on ComponentVersionHistoryStigReady {
            version
          }
        }
        hardening {
          data {
            attributes {
              name
              name_long
              source
              code_last_updated
              platform {
                data {
                  attributes {
                    name
                    link
                    icon {
                      data {
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
              partner {
                data {
                  attributes {
                    name
                    name_long
                    link
                    icon {
                      data {
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        validation {
          data {
            attributes {
              name
              name_long
              source
              code_last_updated
              platform {
                data {
                  attributes {
                    name
                    link
                    icon {
                      data {
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
              partner {
                data {
                  attributes {
                    name
                    name_long
                    link
                    icon {
                      data {
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
